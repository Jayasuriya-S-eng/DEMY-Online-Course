<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
           background: url(assests/img3.jpg);
        }

        .container {
            margin-left: 450px;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.3);
            text-align:center;
            width: 100%;
            max-width: 420px;
            border-top: 6px solid #1e88e5;
        }

        h2 {
            color: #1e88e5;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-group {
            text-align: center;
            margin-bottom: 18px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
            font-weight: bold;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #1e88e5;
            border-radius: 6px;
            outline: none;
            font-size: 16px;
            transition: 0.3s;
            background: #f9f9f9;
        }

        input:focus, select:focus {
            border-color: #1565c0;
            background: #fff;
        }

        .btn {
            background: #1e88e5;
            color: white;
            border: none;
            padding: 14px;
            width: 100%;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        .btn:hover {
            background: #1565c0;
            transform: translateY(-2px);
        }

        .links {
            margin-top: 15px;
            font-size: 14px;
        }

        .links a {
            color: #1e88e5;
            text-decoration: none;
            font-weight: bold;
        }

        .links a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                padding: 30px;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Your Account</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" placeholder="Enter your mobile number" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" placeholder="Enter your age" required>
            </div>
            <div class="form-group">
                <label for="degree">Degree</label>
                <input type="text" id="degree" placeholder="Enter your degree" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <button class="btn" type="submit">Sign Up</button>
        </form>
        <div class="links">
            <a href="a.html">Go To Home</a>
        </div>
    </div>
</body>
</html>
