<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building a Simple Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #ff9a9e, #fad0c4);
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #ff6b81;
            font-size: 32px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        p {
            color: #555;
            font-size: 18px;
            line-height: 1.6;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff6b81;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .button:hover {
            background: #e63950;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Building a Simple Web Page</h1>
        <p>Welcome! This is a beautifully designed web page created using HTML and CSS.</p>
        <a href="c.html" class="button">HOME</a>
    </div>
</body>
</html>
